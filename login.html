<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  text-decoration: none;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-image: url('https://th.bing.com/th/id/R.57ba35b0672733eeec31edb68ef2cde4?rik=twjG5C%2bb8%2b7MyA&riu=http%3a%2f%2fduncanchard.com%2fwp-content%2fuploads%2f2017%2f11%2fEmirates-First-Class-Cabin-in-Daytime.jpg&ehk=yY3y57wqqIcdrIulSFulsHs%2bhb%2bLsCqE%2fZwYh4ZlX6o%3d&risl=&pid=ImgRaw&r=0');
  background-size: cover;
  background-position: center top;
  background-attachment: fixed;
  height: 100vh;
  display: flex;
  align-items: flex-start;
  overflow-x: hidden;
}

.navbar {
  background: #800000;
  font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;
  padding-right: 15px;
  padding-left: 15px;
  position: fixed;
  width: 100%;
  z-index: 2;
}

.navdiv {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1200px;
  margin: 0 auto;
}
        .logo a {
  font-size: 35px;
  font-weight: 600;
  color: rgb(255, 255, 255);
  font-family: sans-serif;
  padding-right: 20px;
}

ul {
  list-style: none;
  display: flex;
  align-items: center;
}

li {
  display: inline-block;
  margin-right: 25px;
}

li a {
  color: rgb(255, 255, 255);
  font-family: 'Times New Roman', Times, serif;
  font-size: 18px;
}

button {
  background-color: black;
  border: none;
  border-radius: 10px;
  padding: 10px;
  width: 110px;
  cursor: pointer;
  color: white;
}

button a {
  color: rgb(255, 255, 255);
  font-size: 20px;
  text-decoration: none;
}
.login-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 400px;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-sizing: border-box;
}

.login-form label {
    display: block;
    margin-bottom: 8px;
    color: #333;
}

.login-form input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.login-form button {
    background-color: #800000;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}

.popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 3;
        }

        .popup h2 {
            color: #333;
        }

        .popup p {
            margin-bottom: 10px;
        }

        .popup button {
            background-color: #800000;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }



    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">FLYK</a></div>
            <ul>
                <li><a href="#" id="bookButton">BOOK</a></li>
                <li><a href="#" id="packagesButton">PACKAGES</a></li>
                <li><a href="#" id="loungesButton">LOUNGES</a></li>
                <li><a href="#" id="discountButton">DISCOUNT</a></li>
                
                <li><a href="#" id="helpButton">HELP</a></li>
                
                <button><a href="#">LOG IN</a></button>
                
            </ul>
        </div>
    </nav>
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm" action="#" method="post" onsubmit="showPopup(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <h2>Login Successful</h2>
        <p>You have successfully logged in.</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        // JavaScript to handle form submission and show popup
        function showPopup(event) {
            event.preventDefault(); // Prevents the form from submitting normally

            // For demonstration purposes, simply show the popup
            document.getElementById('popup').style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>


</body>
</html>
